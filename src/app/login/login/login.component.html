<div class="container">
<div class="row  justify-content-center">
   <div class="col-xl-5 offset-xl-1 col-lg-6 offset-lg-1 col-md-11 offset-md-2 col-sm-10 col-12 ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-lg-8 col-md-6 col-sm-6 offset-sm-4 col-8 offset-2">
        <label for="username" >Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control">
      </div>
      <div class="col-lg-8 col-md-6 col-sm-6 offset-sm-4 col-8 offset-2">
        <span class="alert-danger"
          *ngIf="f.username.errors && f.username.touched"
        >Please enter a valid username of at least 6 characters</span>
      </div>


      <div class="form-group col-lg-8 col-md-6 col-sm-6 offset-sm-4 col-8 offset-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
      </div>
      <div class="col-lg-8 col-md-6 col-sm-6 offset-sm-4 col-8 offset-2">
          <span class="alert-danger"
          *ngIf="f.password.errors && f.password.touched"
        >Please enter a valid password of at least 6 characters</span>
      </div>
      <div class="col-lg-12 offset-lg-7 col-md-6 col-sm-6 offset-sm-6 col-8 offset-5 " style="margin-top: 10px">
          <button
            [ngClass]="(f.password.errors || f.username.errors)?'disabled':''"
            class="btn btn-primary col"
            type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
